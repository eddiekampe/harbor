<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Search image</h4>
            </div>

            <div class="modal-body">
                <form id="newImage" class="form-horizontal" method="POST" action="{{ url_for("image.search_image") }}">
                    {# Name #}
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="inputName" placeholder="foobar">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a id="search" href="#" class="btn btn-primary">Search</a>
                        </div>
                    </div>
                    {# Search results #}
                    <div class="list-group"></div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" form="newImage" class="btn btn-primary">Pull</button>
            </div>
        </div>
    </div>
</div>
