<div class="row">
    <div class="col-lg-4 col-lg-offset-8">
        <div class="btn-group pull-right">
            <ul class="pagination">
                <li class="disabled"><a href="#">← Previous</a></li>
                {% for index in range(1,5) %}
                    {# TODO: Pagination logic #}
                    {% if loop.first %}
                        <li class="active"><a href="#">{{ index }}</a></li>
                    {% else %}
                        <li><a href="#">{{ index }}</a></li>
                    {% endif %}
                {% endfor %}
                <li><a href="#">Next →</a></li>
            </ul>
        </div>
    </div>
</div>
