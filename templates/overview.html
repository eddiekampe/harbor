{% extends "base.html" %}
{% set nav="overview" %}

{% block main %}

    <h1 class="page-header">Overview</h1>

    <h3>Version</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            {% for arg in version %}
                <tr>
                    <td>{{ arg }}</td>
                    <td>{{ version[arg] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <h3>Info</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            {% for arg in info %}
                <tr>
                    <td>{{ arg }}</td>
                    <td>{{ info[arg] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
